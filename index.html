<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TABELA DE HOR√ÅRIOS MODERNA</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background: #f0f0f0;
      text-transform: uppercase;
      padding: 10px;
      font-size: 12px;
    }
    h1 { text-align: center; font-size: 20px; color: #222; }
    .turno {
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-left: 10px solid #333;
      page-break-inside: avoid;
      break-inside: avoid;
      max-width: 800px;
      margin: auto;
    }
    .turno h2 { font-size: 14px; font-weight: bold; }
    .separador { border-left-color: #ff7043; background-color: #ffe0b2; }
    .donoderua { border-left-color: #ffca28; background-color: #fff9c4; }
    .checkout { border-left-color: #66bb6a; background-color: #c8e6c9; }
    .empilhadores { border-left-color: #29b6f6; background-color: #b3e5fc; }

    .funcionarios-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .funcionario {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .funcionario input {
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #888;
      font-size: 14px;
      max-width: 100%;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      background-color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .funcionario input:focus {
      transform: scale(1.02);
      box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
      border-color: #555;
    }
    .funcionario button {
      background: #ccc;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .data-horario {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .data-horario input {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
    }
    #controles {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #controles input, #controles select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #controles button {
      background: #0288d1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #logoPDF { display: none; }
    .turno-empilhador { font-size: 10px; margin-left: 5px; color: #555; }
    .input-separador { background-color: rgba(255, 224, 178, 0.4); }
    .input-donoderua { background-color: rgba(255, 249, 196, 0.4); }
    .input-checkout { background-color: rgba(200, 230, 201, 0.4); }
    .input-empilhadores { background-color: rgba(179, 229, 252, 0.4); }
  </style>
</head>

<body>

  <img id="logoPDF" src="LOGO_DUR√ÉES_VETORIZADA.png" alt="LOGO DUR√ÉES" width="200">
  <h1>TABELA DE HOR√ÅRIOS</h1>

  <div id="controles">
    <input type="text" id="nomeNovo" placeholder="NOME">
    <button type="button" id="btnEmoji">‚ûï Emojis</button>
    <div id="emojiContainer" style="display: none; position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; max-width: 200px; flex-wrap: wrap; gap: 5px;">
      <button type="button">üòÄ</button>
      <button type="button">üòÅ</button>
      <button type="button">üòÇ</button>
      <button type="button">üéÅ</button>
    </div>

    <select id="setorNovo">
      <option value="separador1">SEPARADOR 1¬∫ TURNO</option>
      <option value="separador2">SEPARADOR 2¬∫ TURNO</option>
      <option value="donoderua1">DONO DE RUA 1¬∫ TURNO</option>
      <option value="donoderua2">DONO DE RUA 2¬∫ TURNO</option>
      <option value="checkout1">CHECKOUT 1¬∫ TURNO</option>
      <option value="checkout2">CHECKOUT 2¬∫ TURNO</option>
      <option value="empilhadores">EMPILHADORES</option>
    </select>

    <button onclick="adicionarFuncionario()">ADICIONAR</button>
    <button onclick="gerarPDF()">PDF</button>
    <button onclick="salvarDados()">SALVAR</button>
  </div>

  <div class="turno separador" id="separador1"><h2>SEPARADOR - 1¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno separador" id="separador2"><h2>SEPARADOR - 2¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno donoderua" id="donoderua1"><h2>DONO DE RUA - 1¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno donoderua" id="donoderua2"><h2>DONO DE RUA - 2¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno checkout" id="checkout1"><h2>CHECKOUT - 1¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno checkout" id="checkout2"><h2>CHECKOUT - 2¬∫ TURNO</h2><div class="data-horario"><input placeholder="DATA"><input placeholder="HOR√ÅRIO"></div><div class="funcionarios-container"></div></div>
  <div class="turno empilhadores" id="empilhadores"><h2>EMPILHADORES</h2><div class="funcionarios-container"></div></div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAvtcqhy-bj1iOpBVcIPBjvNfYygjHSpAY",
    authDomain: "horarios-duraes.firebaseapp.com",
    projectId: "horarios-duraes",
    storageBucket: "horarios-duraes.firebasestorage.app",
    messagingSenderId: "801770957942",
    appId: "1:801770957942:web:ce5d664d7f084281ac4357"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function criarFuncionario(nome, setor, turno = 1, data = '', horario = '', horarioAlt = '') {
    const div = document.createElement('div');
    div.className = 'funcionario';

    const input = document.createElement('input');
    input.value = nome;
    input.setAttribute('maxlength', '50');

    let inputClass = '';
    if (setor.startsWith('separador')) inputClass = 'input-separador';
    else if (setor.startsWith('donoderua')) inputClass = 'input-donoderua';
    else if (setor.startsWith('checkout')) inputClass = 'input-checkout';
    else if (setor === 'empilhadores') inputClass = 'input-empilhadores';

    input.classList.add(inputClass);

    const turnoSpan = document.createElement('span');
    turnoSpan.className = 'turno-empilhador';
    turnoSpan.textContent = setor === 'empilhadores' ? `(${turno}¬∫ TURNO)` : '';

    const btnTroca = document.createElement('button');
    btnTroca.textContent = '‚áÑ';
    btnTroca.onclick = () => moverFuncionario(div, setor, turnoSpan);

    const btnExcluir = document.createElement('button');
    btnExcluir.textContent = 'X';
    btnExcluir.onclick = () => {
      if (confirm('Tem certeza?')) {
        div.remove();
        ordenarFuncionarios(setor);
      }
    };

    div.appendChild(input);
    div.appendChild(turnoSpan);

    if (setor === 'empilhadores') {
      const inputData = document.createElement('input');
      inputData.placeholder = 'DATA';
      inputData.className = 'input-data';
      inputData.value = data;
      inputData.classList.add(inputClass);

      const inputHorario = document.createElement('input');
      inputHorario.placeholder = 'HOR√ÅRIO';
      inputHorario.className = 'input-horario';
      inputHorario.value = horario;
      inputHorario.classList.add(inputClass);

      div.appendChild(inputData);
      div.appendChild(inputHorario);
    }

    if (setor.startsWith('checkout')) {
      const inputHorarioAlt = document.createElement('input');
      inputHorarioAlt.placeholder = 'HOR√ÅRIO ALTERNATIVO';
      inputHorarioAlt.className = 'input-horario-alt';
      inputHorarioAlt.value = horarioAlt || '';
      inputHorarioAlt.classList.add(inputClass);
      div.appendChild(inputHorarioAlt);
    }

    div.appendChild(btnTroca);
    div.appendChild(btnExcluir);

    const container = document.getElementById(setor).querySelector('.funcionarios-container');
    container.appendChild(div);

    ordenarFuncionarios(setor);
  }

  function adicionarFuncionario() {
    const nome = document.getElementById('nomeNovo').value.trim();
    const setor = document.getElementById('setorNovo').value;

    if (nome) {
      criarFuncionario(nome, setor);
      document.getElementById('nomeNovo').value = '';
    }
  }

  function moverFuncionario(funcDiv, setor, turnoSpan) {
    if (setor === 'empilhadores') {
      let turnoAtual = parseInt(turnoSpan.textContent[1]);
      turnoAtual = turnoAtual % 3 + 1;
      turnoSpan.textContent = `(${turnoAtual}¬∫ TURNO)`;
      ordenarFuncionarios(setor);
    } else {
      const parent = funcDiv.parentElement.parentElement.id;
      let proximo = parent === 'separador1' ? 'separador2' :
                    parent === 'separador2' ? 'separador1' :
                    parent === 'donoderua1' ? 'donoderua2' :
                    parent === 'donoderua2' ? 'donoderua1' :
                    parent === 'checkout1' ? 'checkout2' : 'checkout1';

      document.getElementById(proximo).querySelector('.funcionarios-container').appendChild(funcDiv);
      ordenarFuncionarios(proximo);
    }
  }

  function ordenarFuncionarios(setor) {
    const container = document.getElementById(setor).querySelector('.funcionarios-container');
    const funcionarios = Array.from(container.querySelectorAll('.funcionario'));

    funcionarios.sort((a, b) =>
      a.querySelector('input').value.localeCompare(b.querySelector('input').value)
    );

    funcionarios.forEach(f => container.appendChild(f));
  }

  function gerarPDF() {
    const clone = document.body.cloneNode(true);
    clone.querySelector('#controles').remove();
    clone.querySelectorAll('.funcionario button').forEach(btn => btn.remove());
    clone.querySelectorAll('.turno-empilhador').forEach(span => span.remove());

    clone.querySelectorAll('.input-horario-alt').forEach(input => {
      if (input.value.trim() === '') {
        input.remove();
      } else {
        const nomeInput = input.parentNode.querySelector('input');
        const span = document.createElement('span');
        span.innerHTML = `<span style="display: inline-block; margin-left: 5px; padding: 2px 4px; border: 1px solid red; background: #ffe5e5; color: red; font-weight: bold;">${input.value.trim()}</span>`;
        nomeInput.parentNode.insertBefore(span, nomeInput.nextSibling);
        input.remove();
      }
    });

    const logo = document.getElementById('logoPDF').cloneNode();
    logo.style.display = 'block';
    clone.insertBefore(logo, clone.firstChild);

    html2pdf().set({
      margin: 5,
      filename: 'tabela_horarios_' + new Date().toISOString().slice(0, 10) + '.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).from(clone).save();
  }

  function salvarDados() {
    const dados = {};

    document.querySelectorAll('.turno').forEach(turno => {
      const id = turno.id;
      if (id !== 'empilhadores') {
        const data = turno.querySelector('.data-horario input').value;
        const horario = turno.querySelector('.data-horario input:nth-child(2)').value;
        dados[id] = { data, horario, funcionarios: [] };
      } else {
        dados[id] = { funcionarios: [] };
      }

      turno.querySelectorAll('.funcionario').forEach(f => {
        const nome = f.querySelector('input').value;
        const turnoEmp = f.querySelector('.turno-empilhador')?.textContent;

        if (id === 'empilhadores') {
          const data = f.querySelector('.input-data').value;
          const horario = f.querySelector('.input-horario').value;
          dados[id].funcionarios.push({ nome, turno: turnoEmp, data, horario });
        } else if (id.startsWith('checkout')) {
          const horarioAlt = f.querySelector('.input-horario-alt') ? f.querySelector('.input-horario-alt').value : '';
          dados[id].funcionarios.push({ nome, horarioAlt });
        } else {
          dados[id].funcionarios.push(nome + (turnoEmp || ''));
        }
      });
    });

    db.collection("tabela").doc("horarios").set(dados).then(() => alert("DADOS SALVOS NO FIREBASE"));
  }

  window.onload = () => {
    db.collection("tabela").doc("horarios").get().then(doc => {
      if (doc.exists) {
        const dados = doc.data();
        for (let setor in dados) {
          const div = document.getElementById(setor);
          if (setor !== 'empilhadores') {
            div.querySelector('.data-horario input').value = dados[setor].data;
            div.querySelector('.data-horario input:nth-child(2)').value = dados[setor].horario;

            dados[setor].funcionarios.forEach(f => {
              if (typeof f === 'string') {
                const [nome, turnoTexto] = f.split('(');
                const turnoNum = turnoTexto ? parseInt(turnoTexto[0]) : 1;
                criarFuncionario(nome.trim(), setor, turnoNum);
              } else {
                criarFuncionario(f.nome, setor, 1, '', '', f.horarioAlt);
              }
            });
          } else {
            dados[setor].funcionarios.forEach(emp => {
              const turnoNum = emp.turno ? parseInt(emp.turno[1]) : 1;
              criarFuncionario(emp.nome, setor, turnoNum, emp.data, emp.horario);
            });
          }
        }
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const btnEmoji = document.getElementById('btnEmoji');
    const emojiContainer = document.getElementById('emojiContainer');
    const nomeInput = document.getElementById('nomeNovo');

    btnEmoji.addEventListener('click', () => {
      emojiContainer.style.display = emojiContainer.style.display === 'none' ? 'flex' : 'none';
    });

    document.querySelectorAll('#emojiContainer button').forEach(button => {
      button.addEventListener('click', () => {
        nomeInput.value += button.textContent;
        nomeInput.focus();
        emojiContainer.style.display = 'none';
      });
    });
  });
</script>
</body>
</html>
